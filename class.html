<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Text with Class Selectors</title>
  <style>
    /* Default paragraph style */
    p {
      font-size: 16px;
    }

    /* Highlight class */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Note class */
    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and dark green font color.</p>
  <p>This is the third paragraph with the default style of font size 16px.</p>

</body>
</html>
