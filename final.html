<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Styling with CSS</title>
  <style>
    /* Set background color of the page */
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Styling for h1 */
    h1 {
      color: navy;
    }

    /* Styling for h2 */
    h2 {
      color: darkred;
    }

    /* Styling for the first paragraph */
    p:first-of-type {
      color: blue;
      font-size: 20px;
    }

    /* Styling for the second paragraph */
    p:nth-of-type(2) {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Main Heading</h1>
  <h2>Sub Heading</h2>

  <p>This is the first paragraph with blue text and 20px font size.</p>
  <p>This is the second paragraph with green text and 18px font size.</p>

</body>
</html>
