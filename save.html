<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save and Load User Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#saveBtn {
      background-color: #4caf50;
      color: white;
    }
    button#loadBtn {
      background-color: #2196f3;
      color: white;
    }
    button#clearBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>User Notes</h1>
  <textarea id="notes" placeholder="Write your notes here..."></textarea><br />

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    // Get DOM elements
    const notesTextarea = document.getElementById("notes");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Load notes from localStorage on page load
    window.addEventListener("DOMContentLoaded", () => {
      loadNotes();
    });

    // Save notes function with validation
    function saveNotes() {
      const notes = notesTextarea.value.trim();

      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }

      localStorage.setItem("userNotes", notes);
      alert("Notes saved successfully!");
    }

    // Load notes from localStorage and display in textarea
    function loadNotes() {
      const savedNotes = localStorage.getItem("userNotes");

      if (savedNotes !== null) {
        notesTextarea.value = savedNotes;
      }
    }

    // Clear notes from localStorage and textarea
    function clearNotes() {
      localStorage.removeItem("userNotes");
      notesTextarea.value = "";
      alert("Notes cleared!");
    }

    // Event listeners for buttons
    saveBtn.addEventListener("click", saveNotes);
    loadBtn.addEventListener("click", loadNotes);
    clearBtn.addEventListener("click", clearNotes);
  </script>
</body>
</html>
