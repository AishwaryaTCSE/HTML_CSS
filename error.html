<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Layout</title>
  <style>
    /* Apply consistent box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Container uses flex for layout */
    .container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    /* Box styling */
    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      border: 1px solid black;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Text styling */
    .text {
      position: relative;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .box {
        width: 80px;
        height: 80px;
        font-size: 0.9rem;
      }

      .text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Debugging Task</h1>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <p class="text">Fix my position!</p>

</body>
</html>
