<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L1 - Interactive DOM Manipulation</title>
  <style>
    #outputDiv {
      width: 300px;
      height: 150px;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid black;
      background-color: lightgray;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <!-- Color input -->
  <label>Enter a color name:</label>
  <input type="text" id="colorInput" placeholder=" "><br><br>

  <!-- Text input -->
  <label>Enter text content:</label>
  <input type="text" id="textInput" placeholder="Your message here"><br><br>

  <!-- Buttons -->
  <button onclick="changeBackground()">Change Background</button>
  <button onclick="updateText()">Update Text</button>

  <!-- Output div -->
  <div id="outputDiv">This is the initial content of the div.</div>

  <script>
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    function changeBackground() {
      const color = document.getElementById("colorInput").value.trim();
      if (isValidColor(color)) {
        document.getElementById("outputDiv").style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    }

    function updateText() {
      const text = document.getElementById("textInput").value.trim();
      if (text === "") {
        alert("Please enter some text!");
      } else {
        document.getElementById("outputDiv").textContent = text;
      }
    }
  </script>

</body>
</html>
