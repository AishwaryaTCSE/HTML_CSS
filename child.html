<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Descendant and Child Combinators</title>
  <style>
    /* Descendant combinator: style all <p> elements inside <div> */
    div p {
      color: rgb(218, 236, 139);
    }

    /* Child combinator: style only the direct <p> child of <div> */
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <p>This is a direct child paragraph.</p>
    <section>
      <p>This is a nested paragraph inside section.</p>
    </section>
  </div>

</body>
</html>
