<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Method CSS Example</title>
  <style>
    /* Internal CSS styles */
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* Fixed color */
    }
    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline style fixed -->
  <h1>Main Title</h1>
  
  <!-- Inline style with corrected color -->
  <p style="font-size: 16px; color: #333333;">This paragraph has inline styles applied.</p>
  
  <!-- Class-based style -->
  <p class="highlighted-text">This paragraph uses a class-based style.</p>
  
  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
